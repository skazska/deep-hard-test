<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/extend.js" language="JavaScript"></script>
    <script src="js/event-emitter.js" language="JavaScript"></script>
    <script src="js/data-source.js" language="JavaScript"></script>
    <script src="js/user-data-source.js" language="JavaScript"></script>
    <script src="js/service.js" language="JavaScript"></script>
    <script src="js/form-controller.js" language="JavaScript"></script>
    <script src="js/output-controller.js" language="JavaScript"></script>
    <script src="js/index.js" language="JavaScript"></script>
</head>
<body>

    <!-- lazy init as described at https://vk.com/dev/openapi?f=2.1.%20%D0%9E%D0%B1%D1%8B%D1%87%D0%BD%D0%B0%D1%8F%20%D0%B8%D0%BD%D0%B8%D1%86%D0%B8%D0%B0%D0%BB%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F -->
    <div id="vk_api_transport"></div>
    <script type="text/javascript">
        setTimeout(function() {
            var el = document.createElement("script");
            el.type = "text/javascript";
            el.src = "https://vk.com/js/api/openapi.js?162";
            el.async = true;
            document.getElementById("vk_api_transport").appendChild(el);
        }, 0);
    </script>

    <div class="page">
        <div class="inputs-container">
            <form name="vkSearchForm" onsubmit="return false">
                <input  name="day"
                        class="input"
                        type="number"
                        placeholder="Day"
                        onchange="formController.validateOnInput()"
                />
                <select name="month" class="input" placeholder="Month" onchange="formController.validateOnInput()">
                    <option value="0" selected>Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
                <input name="year"
                       type="number"
                       class="input"
                       placeholder="Year"
                       onchange="formController.validateOnInput()"
                />
                <input type="submit" value="Find" class="input"/>
            </form>
        </div>
        <div id="outputs-container" class="outputs-container">
            <div class="load-indicator"></div>
            <div class="items-container"></div>
        </div>
    </div>
</body>
</html>
